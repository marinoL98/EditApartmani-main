<body>
<nav class="navbar filter">

<div id="profil">
    <div id="profilna"></div>
    <h1 class="ime">Gost</h1>
    <div id="prvi">Login</div>
    <div id="drugi">Povratne Informacije</div>
    <div id="treci">Plaćanje</div>


</div>

<center><div id="loginpopup">
    
    <i class="far fa-times-circle"id="exitbtn"></i>
    <form id="loginforma">
        <label>E-mail</label><br>
        <input type="text"name="email"></input>
        <br>
        <label>Lozinka</label><br>
        <input type="password"name="lozinka"></input>
        <br><br>
        <input type="submit"name="submit"value="Send"></input>


    </form>

</div></center>


<center><div id="povratnepopup">
    
    <i class="far fa-times-circle"id="exitbtn2"></i><br>
    <form id="povratneforma">
        <label> Molim vas dajte svoje iskreno mišljenje o našoj usluzi</label><br><br>
        <textarea name="myTextBox" cols="48" rows="5">
        </textarea><br>
        <br/>
        <input type="submit"value="Send"name="submit" />
        </form>
</div></center>


<div id="mojwishlist">
    <h2>Moj Wishlist</h2>
    <ul id="sortable">
        <li class="ui-state-default">Dubrovnik</li>
        <li class="ui-state-default">Zagreb</li>
        <li class="ui-state-default">Trogir</li>
        <li class="ui-state-default">Solin</li>
        <li class="ui-state-default">Split</li>
        <li class="ui-state-default">Šibenik</li>
